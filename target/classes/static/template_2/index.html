<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${seo.title}"></title>
	<meta name="keywords" th:content="${seo.keyword}"/>
	<meta name="description"
		  th:content="${seo.intro}"/>
	<meta name="applicable-device" content="pc,mobile">
	<link rel="shortcut icon" th:href="${company.favicon}">





	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/qhdcontent.css}" />
	<link rel="stylesheet"  type="text/css" th:href="@{/template_2/static/css/content.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/menu.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/jquery.fancybox-1.3.4.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/pgwslideshow.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/dmaku.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/template_2/static/css/style-green.css}" />
	<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
</head>
<body class="font-zh-CN" style="background:url(static/images/bg-img-02.jpg) top center fixed;">

<script th:src="@{/template_2/static/js/a1portalcore.js}" type="text/javascript"></script>
<script th:src="@{/template_2/static/js/a1portal.js}"></script>
<script th:src="@{/template_2/static/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/template_2/static/js/superfish.js}"></script>
<script th:src="@{/template_2/static/js/jquery.caroufredsel.js}"></script>
<script th:src="@{/template_2/static/js/jquery.touchswipe.min.js}"></script>
<script th:src="@{/template_2/static/js/jquery.tools.min.js}"></script>
<script th:src="@{/template_2/static/js/jquery.fancybox-1.3.4.pack.js}"></script>
<script th:src="@{/template_2/static/js/pgwslideshow.min.js}"></script>
<script th:src="@{/template_2/static/js/jquery.fixed.js}"></script>
<script th:src="@{/template_2/static/js/cloud-zoom.1.0.2.min.js}"></script>
<script th:src="@{/template_2/static/js/device.min.js}"></script>
<script th:src="@{/template_2/static/js/html5media-1.2.js}"></script>
<script th:src="@{/template_2/static/js/dmaku.min.js}"></script>
<script th:src="@{/template_2/static/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/template_2/static/js/custom.js}"></script>

<div id="wrapper" class="home-page">
	<div th:replace="template_2/common/header :: header"></div>


	<!-- ==================== S header ==================== -->
	<div id="a1portalSkin_headerAreaA" class="header">
		<!-- Start_Module_228956 --><a name="26507" id="26507"></a>
		<div class="module-default">
			<div class="module-inner">
				<div id="a1portalSkin_ctr228956228956_mainArea" class="module-content">
					<!-- Start_Module_228956 -->
					<!-- S responsive-carousel -->
					<div class="responsive-carousel carousel clearfix">
						<div id="responsive-228956">
							<div class="carousel-item"  th:each="picture : ${pictures}">
								<div class="carousel-img">
									<a  th:href="${picture.link}" target="_blank">
										<img th:src="${picture.picture}" th:alt="${picture.title}"/>
									</a>
								</div>
							</div>
						</div>
						<div class="carousel-btn carousel-btn-fixed" id="carousel-page-228956"></div>
						<script type="text/javascript">
							$(window).load(function() {
								$("#responsive-228956").carouFredSel({
									responsive: true,
									width: '100%',
									items: {
										visible: 1
									},
									auto: {
										pauseOnHover: true,
										timeoutDuration: 5000
									},
									swipe: {
										onTouch: true,
										onMouse: true
									},
									pagination: "#carousel-page-228956"
									//prev   : { button:"#carousel-prev-228956"},
									//next   : { button:"#carousel-next-228956"},
									//scroll : { fx : "coverfade", duration : 1200, timeoutDuration : 1500 }
								});

								$("#responsive-228956 .carousel-item").show();
							});
						</script>
					</div>
					<!-- E responsive-carousel -->
					<!-- End_Module_228956 -->
				</div>
			</div>
		</div>
	</div>
	<!-- ==================== E Header ==================== -->
	<!-- ==================== S main ==================== -->
	<section class="main">
		<div id="a1portalSkin_mainArea" class="full-screen clearfix">
			<!-- Start_Module_228957 --><a name="26510" id="26510"></a><!-- S module-full-screen -->
			<div class="module-full-screen" style="">
				<div class="module-inner not-animated" data-animate="fadeInUp" data-delay="200">
					<div class="page-width">
						<div class="module-full-screen-title">
							<h2>产品中心</h2>
							<div class="module-title-content"><i class="mark-left"></i>
								<h3>PRODUCT</h3>
								<i class="mark-right"></i>
							</div>
						</div>
						<div id="a1portalSkin_ctr228957228957_mainArea" class="module-full-screen-content">
							<!-- Start_Module_228957 -->
							<!-- S portfolio-list -->
							<div class="portfolio-list product-list ieCode-del">
								<ul class="row2-svar clearfix">

									<li class="col-4-1 not-animated" data-animate="fadeInUp" th:each="product : ${products}">
										<div class="product-item">
											<div class="portfolio-img"><a  th:href="${#request.getContextPath()}+'/index/product?id='+${product.id}">
												<img th:src="${product.picture}" th:alt="${product.title}"/></a></div>
											<div class="portfolio-title">
												<h2><a  th:href="${#request.getContextPath()}+'/index/product?id='+${product.id}" th:text="${product.title}"></a></h2>
											</div>
										</div>
									</li>

								</ul>
							</div>
							<!-- E portfolio-list -->
							<!-- End_Module_228957 -->
						</div>
						<div class="module-full-screen-more"><a  th:href="${#request.getContextPath()}+'/index/product'">查看更多</a></div>
					</div>
				</div>
			</div>
			<!-- E module-full-screen -->
			<!-- Start_Module_228958 --><a name="26511" id="26511"></a><!-- S module-full-screen -->
			<div class="module-full-screen module-full-screen-gray-expand module-full-screen-gray" style="">
				<div class="module-inner not-animated" data-animate="fadeInDown" data-delay="200">
					<div class="page-width">
						<div class="module-full-screen-title">
							<h2>关于我们</h2>
							<div class="module-title-content"><i class="mark-left"></i>
								<h3>About us</h3>
								<i class="mark-right"></i>
							</div>
						</div>

						<div id="a1portalSkin_ctr228958228958_mainArea" class="module-full-screen-content"  th:each="about,index : ${aboutsHot}">
							<!-- Start_Module_228958 -->
							<div class="qhd-content">
								<h4 th:text="${about.title}" style="text-align: center"></h4>
								<p style="text-align: center;"> <span style="font-size: 16px; line-height: 28px;"  th:text="${about.intro}">
											 </span></p>
								<p style="text-align: center;"> <span style="font-size:16px;"><img th:src="${about.picture}" th:alt="${about.title}" style="width: 857px; height: 200px;" /></span></p>
							</div>
							<div class="module-full-screen-more">
								<a  th:href="${#request.getContextPath()}+'/index/about?id='+${about.id}" >查看更多</a></div>

							<!-- End_Module_228958 -->
						</div>

					</div>
				</div>
			</div>
			<!-- E module-full-screen -->
			<!-- Start_Module_228959 --><a name="26512" id="26512"></a><!-- S module-full-screen -->
			<div class="module-full-screen" style="">
				<div class="module-inner not-animated" data-animate="fadeInUp" data-delay="200">
					<div class="page-width">
						<div class="module-full-screen-title">
							<h2>新闻资讯</h2>
							<div class="module-title-content"><i class="mark-left"></i>
								<h3>NEWS</h3>
								<i class="mark-right"></i>
							</div>
						</div>
						<div id="a1portalSkin_ctr228959228959_mainArea" class="module-full-screen-content">
							<!-- Start_Module_228959 -->
							<!-- S headlines-list-2col -->
							<div class="headlines-list-2col clearfix">
								<div  th:each="article,index : ${articles}" th:style="${index.index}==0?'':'display: none;'" class="headlines-content not-animated" data-animate="fadeInUp" data-delay="200">
									<p><a href="javascript:;" target="_blank">
										<img th:src="${article.picture}" th:alt="article.title" /></a></p>
									<h2><a  th:href="${#request.getContextPath()}+'/index/article?id='+${article.id}" th:text="${article.title}"></a></h2>
									<div class="headlines-content-summary">
										<div class="qhd-content">
											<p style="text-align: left;" th:text="${article.intro}"></p>
										</div>
									</div>
								</div>

								<div class="headlines-others not-animated" data-animate="fadeInUp" data-delay="400">
									<!-- S entry-list -->
									<div class="entry-list entry-list-time-hl entry-set-time-hl">
										<!-- S entry-item -->
										<div th:each="article,index : ${articles}" th:style="${index.index}==0?'display: none;':''"  class="entry-item">
											<div class="time">
												<p class="time-day"  th:text="${article.time.substring(8,10)}"></p>
												<p class="time-date" th:text="${article.time.substring(0,7)}"></p>
											</div>
											<div class="entry-title">
												<h2><a  th:href="${#request.getContextPath()}+'/index/article?id='+${article.id}" th:text="${article.title}"></a></h2>
											</div>
											<div class="entry-summary">
												<div class="qhd-content">
													<p style="text-align: left;" th:text="${article.intro}"></p>
												</div>
											</div>
										</div>
										<!-- E entry-item -->
									</div>
									<!-- E entry-list -->
								</div>
							</div>
							<!-- E headlines-list-2col -->
							<!-- End_Module_228959 -->
						</div>
						<div class="module-full-screen-more"><a  th:href="${#request.getContextPath()}+'/index/article'">更多新闻</a></div>
					</div>
				</div>
			</div>
			<!-- E module-full-screen -->
		</div>
		<!-- end of page-width -->
	</section>
	<!-- ==================== E main ==================== -->
	<div th:replace="template_2/common/footer :: footer"></div>

</div>
</body>
</html>
